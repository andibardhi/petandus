<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ÙŽPet&Us Login</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="css/style-login-register.css">
  </head>
  <body>

<div class="box" action="index.html" method="post">
  <h1>Register</h1>
  <input type="text" name="name" id="name" placeholder="Name">
  <input type="text" name="surname" id="surname" placeholder="Surname">
  <input type="text" name="email" id="email"  placeholder="Email">
  <input type="text" name="username" id="username" placeholder="Username">
  <input type="date" name="dateofbirth" id="dateofbirth" placeholder="Date of birth">
  <input type="text" name="phonenumber" id="phonenumber" placeholder="Phone number">
  <select id="city" name="city" id="city">
    <option value="null" selected disabled > City </option>
    <option value="tirane">Tirane</option>
    <option value="durres">Durres</option>
    <option value="korce">Korce</option>
    <option value="vlore">Vlore</option>
  </select>
  <input type="password" name="pass" id="pass" placeholder="Password">
  <input type="password" name="cpass" name="cpass" placeholder="Confirm password">
  <button id="btn"> Register </button> 
  <label> Have an account? <a href="./login.html">Login!</a> </label>

</div>
</body>
</html>
